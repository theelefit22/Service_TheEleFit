name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/aicoach-backend
          TAG=${GITHUB_SHA}

          docker build -t $IMAGE:$TAG -t $IMAGE:latest ./backend
          docker push $IMAGE:$TAG
          docker push $IMAGE:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        env:
          IMAGE: ${{ secrets.DOCKER_USERNAME }}/aicoach-backend
          TAG: ${{ github.sha }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE,TAG
          script: |
            set -e

            echo "Deploying $IMAGE:$TAG"

            # Pull new image
            docker pull $IMAGE:$TAG

            # Start test container
            docker run -d \
              --name aicoach-test \
              -p 5001:5000 \
              --env-file /home/ec2-user/.env \
              $IMAGE:$TAG

            sleep 10

            # Health check
            if curl -f http://localhost:5001/health; then
              echo "Healthy. Promoting."

              docker stop aicoach-backend || true
              docker rm aicoach-backend || true

              docker stop aicoach-test
              docker rm aicoach-test

              docker run -d \
                --name aicoach-backend \
                -p 5000:5000 \
                --env-file /home/ec2-user/.env \
                $IMAGE:$TAG

              echo "Cleaning old images (keeping only 2 latest)..."

              docker images $IMAGE --format "{{.ID}}" | tail -n +3 | xargs -r docker rmi

              echo "Deploy complete."

            else
              echo "Health check failed. Rolling back."
              docker logs aicoach-test || true
              docker stop aicoach-test || true
              docker rm aicoach-test || true
              exit 1
            fi
