name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/aicoach-backend
          TAG=${GITHUB_SHA}

          docker build -t $IMAGE:$TAG -t $IMAGE:latest ./backend
          docker push $IMAGE:$TAG
          docker push $IMAGE:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            IMAGE=${{ secrets.DOCKER_USERNAME }}/aicoach-backend
            TAG=${GITHUB_SHA}

            echo "Pulling new image..."
            docker pull $IMAGE:$TAG

            echo "Starting test container..."
            docker run -d \
              --name aicoach-test \
              -p 5001:5000 \
              --env-file /home/ec2-user/.env \
              $IMAGE:$TAG

            sleep 10

            echo "Running health check..."
            if curl -f http://localhost:5001/health; then
              echo "Healthy. Promoting new container."

              docker stop aicoach-backend || true
              docker rm aicoach-backend || true

              docker stop aicoach-test
              docker rm aicoach-test

              docker run -d \
                --name aicoach-backend \
                -p 5000:5000 \
                --env-file /home/ec2-user/.env \
                $IMAGE:$TAG

              echo "Deployment successful."
            else
              echo "Health check failed. Keeping old container."
              docker logs aicoach-test
              docker stop aicoach-test
              docker rm aicoach-test
              exit 1
            fi
