        }
        .result-item.failed {

        }
        .field {

            margin-right: 15px;
            padding: 3px 8px;
            background: #e3f2fd;
            border-radius: 3px;
            font-size: 14px;

        .field.missing {
            background: #ffebee;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 4px;
            font-weight: bold;
        }
        .summary.poor {

        }

            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;

            { input: "40M, 6.1 ft, 195 lbs, cut fat.", expected: { age: 40, gender: 'male', height: 185, weight: 88, goal: 'weight_loss' } },
            { input: "Woman 23, 5.25 ft, 105 lbs, build muscle.", expected: { age: 23, gender: 'female', height: 160, weight: 48, goal: 'muscle_gain' } },
            { input: "Male, 36, 5.9 ft, 175 lbs, fat loss.", expected: { age: 36, gender: 'male', height: 180, weight: 79, goal: 'weight_loss' } },
            { input: "Female, 28, 5.6’, 130 lbs, bulk.", expected: { age: 28, gender: 'female', height: 171, weight: 59, goal: 'muscle_gain' } },
            { input: "33M, 5.95 ft, 180 lbs, strength training.", expected: { age: 33, gender: 'male', height: 181, weight: 82, goal: 'strength' } },
            { input: "26F, 5.4 ft, 120 lbs, lean muscle.", expected: { age: 26, gender: 'female', height: 165, weight: 54, goal: 'muscle_gain' } },
            // Edge cases
            { input: "28M, goal: bulk.", expected: { age: 28, gender: 'male', goal: 'muscle_gain' } },
            { input: "F25, weight: 120 lbs, want muscle.", expected: { age: 25, gender: 'female', weight: 54, goal: 'muscle_gain' } },
            { input: "Male 36, height: 6 ft, aim: fat loss.", expected: { age: 36, gender: 'male', height: 183, goal: 'weight_loss' } },
            { input: "Woman 22, 5’3”, goal: gain weight.", expected: { age: 22, gender: 'female', height: 160, goal: 'weight_gain' } },
            { input: "30M, 180 lbs, want strength.", expected: { age: 30, gender: 'male', weight: 82, goal: 'strength' } },
            { input: "29F, 5’5”, goal: slim.", expected: { age: 29, gender: 'female', height: 165, goal: 'weight_loss' } },
            { input: "35M, 175 cm, aim: bulk.", expected: { age: 35, gender: 'male', height: 175, goal: 'muscle_gain' } },
            { input: "24F, 115 lbs, goal: tone.", expected: { age: 24, gender: 'female', weight: 52, goal: 'toning' } },
            { input: "M40, 6 ft, 190 lbs, lose fat.", expected: { age: 40, gender: 'male', height: 183, weight: 86, goal: 'weight_loss' } },
            { input: "F28, 5’4”, 130 lbs, build muscle.", expected: { age: 28, gender: 'female', height: 165, weight: 59, goal: 'muscle_gain' } }
        ];

        function compareResults(actual, expected) {
            const missingFields = [];
            const mismatchedFields = [];
            for (const key in expected) {
                if (!(key in actual)) {
                    missingFields.push(key);
                } else if (actual[key] !== expected[key]) {
                    mismatchedFields.push({ key, expected: expected[key], actual: actual[key] });
                }
            }
            return { missingFields, mismatchedFields, passed: missingFields.length === 0 && mismatchedFields.length === 0 };
        }

        function displayTestResult(index, input, actual, expected, result) {
            let html = `<div class="result-item ${result.passed ? '' : 'failed'}">`;
            html += `<strong>Test ${index + 1}: ${input}</strong>`;
            html += `<div><strong>Expected:</strong> ${JSON.stringify(expected)}</div>`;
            html += `<div><strong>Actual:</strong> ${JSON.stringify(actual)}</div>`;
            if (!result.passed) {
                if (result.missingFields.length > 0) {
                    html += `<div><strong>Missing Fields:</strong> ${result.missingFields.map(f => `<span class="field missing">${f}</span>`).join(', ')}</div>`;
                }
                if (result.mismatchedFields.length > 0) {
                    html += `<div><strong>Mismatched Fields:</strong> ${result.mismatchedFields.map(f => `<span class="field">${f.key}: expected ${f.expected}, got ${f.actual}</span>`).join(', ')}</div>`;
                }
            } else {
                html += `<div><strong>Status:</strong> Passed</div>`;
            }
            html += `</div>`;
            return html;
        }

        function runTests(tests) {
            let passed = 0;
            let resultsHtml = '<div class="results">';
            tests.forEach((test, index) => {
                const actual = parsePrompt(test.input);
                const result = compareResults(actual, test.expected);
                if (result.passed) passed++;
                resultsHtml += displayTestResult(index, test.input, actual, test.expected, result);
            });
            resultsHtml += '</div>';
            resultsHtml += `<div class="summary ${passed === tests.length ? '' : 'poor'}">`;
            resultsHtml += `Summary: ${passed}/${tests.length} tests passed (${((passed / tests.length) * 100).toFixed(2)}%)`;
            resultsHtml += '</div>';
            document.getElementById('test-results').innerHTML = resultsHtml;
        }

        window.testManualInput = function () {
            const input = document.getElementById('manual-input').value;
            try {
                const result = parsePrompt(input);
                document.getElementById('manual-results').innerHTML = `
                    <div class="results">
                        <strong>Input:</strong> ${input}<br>
                        <strong>Parsed Output:</strong> <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>`;
            } catch (error) {
                document.getElementById('manual-results').innerHTML = `
                    <div class="results" style="border-left-color: #f44336;">
                        <strong>Error:</strong> ${error.message}
                    </div>`;
            }
        };

        window.runAllTests = function () {
            runTests(testCases);
        };

        window.runEdgeCases = function () {
            const edgeCases = testCases.filter(test => !test.expected.height || !test.expected.weight || !test.expected.age || !test.expected.gender);
            runTests(edgeCases);
        };
    </script>
</body>
</html>
